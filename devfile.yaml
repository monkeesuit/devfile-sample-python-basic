schemaVersion: 2.0.0
metadata:
  name: helloworld-example
components:
  - name: py
    container:
      image: samuelmishra/python-env
  - name: db
    container:
      image: postgres
      env:
        - name: POSTGRES_USER
          value : postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /tmp/pgdata
