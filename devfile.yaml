schemaVersion: 2.0.0
metadata:
  name: helloworld-example
components:
  - name: py
    container:
      image: samuelmishra/python-env
      endpoints:
        - name: http-3000
          targetPort: 3000
          protocol: https
  - name: db
    container:
      image: postgres
      env:
        - name: POSTGRES_USER
          value : postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /tmp/pgdata
commands:
  - id: install
    exec:
      commandLine: pip3 install -r requirements.txt
      component: py
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: python3 app.py
      component: py
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: run
