schemaVersion: 2.0.0
metadata:
  name: helloworld-example
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      endpoints:
        - name: http-3000
          targetPort: 3000
  - name: db
    container:
      image: postgres
      env:
        - name: POSTGRES_USER
          value : postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /tmp/pgdata
      endpoints:
        - name: db-5432
          targetPort: 5432
commands:
  - id: install
    exec:
      commandLine: pip install -r requirements.txt
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      previewUrl:
        port: 3000
        path: /
      commandLine: python app.py
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: run