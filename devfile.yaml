schemaVersion: 2.0.0
metadata:
  name: helloworld-example
components:
  - name: dev-tooling
    container:
      image: python
      endpoints:
        - name: http-3000
          targetPort: 3000
          protocol: https
  - name: db
    container:
      image: postgres
      env:
        - name: POSTGRES_USER
          value : postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /tmp/pgdata
commands:
  - id: install
    exec:
      commandLine: python -m ensurepip --upgrade && pip install -r requirements.txt
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      commandLine: python app.py
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
