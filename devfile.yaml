schemaVersion: 2.0.0
metadata:
  name: helloworld-example
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      endpoints:
        - name: http-3000
          targetPort: 3000
          protocol: https
      env:
        - name: KUBEDOCK_ENABLED
          value: true
        - name: HOME
          value: /tmp
  - name: db
    container:
      image: postgres
      env:
        - name: POSTGRES_USER
          value : postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          value: /tmp/pgdata
commands:
  - id: install
    exec:
      commandLine: pip install -r requirements.txt && echo "requirements installed"
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      commandLine: python app.py
      component: dev-tooling
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - install
