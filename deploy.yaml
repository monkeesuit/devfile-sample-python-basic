# Kind for kubernets ConfigMap
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: python-app
data:
  POSTGRES_DB: prod
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            containers:
        - name: postgres
          image: postgres:15.3
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432  # Exposes container port
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
---
kind: Service
apiVersion: v1
metadata:
  name: my-python
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: postgres-5432
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: python-app
